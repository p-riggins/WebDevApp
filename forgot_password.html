<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="form-container">
        <form id="forgotPasswordForm" class="form">
            <h1>Forgot Password</h1>
            <div class="input-box">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" aria-label="Input for the email address linked to your account" required>
                <small></small>
            </div>

            <div class="input-box">
                <button type="submit" class="btn" id="resetButton" aria-label="Button to request a password reset email">Reset Password</button>
                <small></small>
            </div>

            <div class="register-link">
                <p><a href="index.html">Back to Login</a></p>
            </div>
        </form>
    </div>
    <script src="/forgot_password.js"></script>
</body>

</html>
